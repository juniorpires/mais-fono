<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">{{title}}</h3>
           <button [routerLink]="urlCreate" type="button" class="btn btn-default bt-novo"
            >Novo</button>
          
        </div><!-- /.box-header -->
        <div class="box-body">
          <table id="grid" class="table table-bordered table-striped">
              <thead>
              <tr >
                <th *ngFor="let l of labels">{{l}}</th>
                <th>Ações</th>
              </tr>
              </thead>
              <tbody>
               <tr *ngFor="let d of data">
                  <td *ngFor="let f of fields">{{d[f]}}</td>
                
                 
                <td align="center">
                  <a [routerLink]="urlView" 
                     [queryParams]="{ id: d.id }"
                    >
                    <i class="fa fa-eye" ></i>
                  </a>

                  <a (click)="runOnDelete(d)">
                    <i class="fa fa-trash-o" ></i>
                  </a>
                  <a [routerLink]="urlUpdate" 
                  [queryParams]="{ id: d.id }"
                     >
                     <i class="fa fa-pencil-square-o" ></i>
                  </a>
                </td>        
              </tr>
            </tbody>
          </table>
        </div><!--/.box-body-->
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content -->
